<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Players Login</title>
    <style>
      @keyframes bingo-glow {
        0%, 100% { box-shadow: 0 0 5px #34D399, 0 0 10px #34D399, 0 0 15px #34D399; }
        50% { box-shadow: 0 0 20px #6EE7B7, 0 0 30px #6EE7B7, 0 0 40px #6EE7B7; }
      }
      .bingo-animation {
        animation: bingo-glow 2s ease-in-out infinite;
      }
      
      @keyframes mark-number-pulse {
        0%, 100% { transform: scale(1.05); }
        50% { transform: scale(1.2); }
      }
      .marked-animation {
        animation: mark-number-pulse 1.5s ease-in-out infinite;
      }

      @keyframes highlight-pulse {
        0%, 100% { border-color: #FBBF24; box-shadow: 0 0 3px #FBBF24; }
        50% { border-color: #F59E0B; box-shadow: 0 0 10px #FBBF24, 0 0 15px #F59E0B; }
      }
      .highlight-animation {
        animation: highlight-pulse 1.5s ease-in-out infinite;
      }

      @keyframes last-number-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .last-number-animation {
        animation: last-number-pulse 1.5s ease-in-out infinite;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
